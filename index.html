<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Space Images</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Explore the Cosmos with NASA</h1>
  <div id="spaceContainer">
    <button id="fetchImageButton">Get Today's Space Image</button>
  </div>
  
  <div id="imageContainer">
    <img id="spaceImage" src="" alt="Space Image" />
    <div id="imageDetails">
      <h2 id="imageTitle"></h2>
      <p id="imageExplanation"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
